<div class="portlet light borded">
	<div class="portlet-title">
		<div class="caption">
			<i class="icon-settings font-dark"></i>
			<span class="caption-subject font-black-haze bold uppercase"> Reporte um bug</span>
		</div>
	</div>
	<div class="portlet-body">
		<form [formGroup]="form" (submit)="onSubmit()" class="form-horizontal">
			<div class="form-group">
				<label class="col-md-3 control-label">Descrição</label>
				<div class="col-md-9">
					<textarea formControlName="message" class="form-control" rows="3"
						placeholder="Descrição do problema"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label">Anexo de Imagem</label>
				<div class="col-md-9">
					<input (change)="onFileChange($event)" id="attachments" name="attachments" formControlName="attachments" type="file" accept="image/png, image/jpeg"
						class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label"> </label>
				<div class="col-md-9">
					<button type="submit" value="Send" class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
